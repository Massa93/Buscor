<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscor Payment App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="C:\Users\sazim\OneDrive\Desktop\Buscor\bus-services.png" alt="Buscor Logo" class="logo">
            <h1>Buscor Payment App</h1>
            <nav id="main-nav">
                <button id="home-btn">Home</button>
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
                <button id="dashboard-btn" style="display: none;">Dashboard</button>
                <button id="logout-btn" style="display: none;">Logout</button>
            </nav>
        </header>
        <main>
            <section id="login-section" style="display: none;">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>
            </section>
            <section id="register-section" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <label for="register-name">Name:</label>
                    <input type="text" id="register-name" required>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                    <button type="submit">Register</button>
                </form>
            </section>
            <section id="ticket-selection" style="display: none;">
                <h2>Select Your Ticket</h2>
                <button class="ticket-btn" data-type="single">Single Trip</button>
                <button class="ticket-btn" data-type="weekly">Weekly Pass</button>
                <button class="ticket-btn" data-type="monthly">Monthly Pass</button>
            </section>
            <section id="payment-form" style="display: none;">
                <h2>Payment Details</h2>
                <form id="payment-details">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" required>
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                    <button type="submit">Pay Now</button>
                </form>
            </section>
            <section id="confirmation" style="display: none;">
                <h2>Payment Confirmed</h2>
                <p>Your ticket has been purchased successfully.</p>
                <div id="ticket-display"></div>
            </section>
            <section id="dashboard" style="display: none;">
                <h2>User Dashboard</h2>
                <div id="user-info"></div>
                <h3>Your Active Tickets</h3>
                <div id="active-tickets"></div>
                <h3>Purchase History</h3>
                <div id="purchase-history"></div>
            </section>
        </main>
    </div>
    <script src="buscorjs.js"></script>
</body>
</html>
